<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fcb247">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/Default_Create_a_logo_for_a_motorcycle_company_the_company_wil_2_9c920c92-36fe-4458-9f99-e232ced6a79f_0.png" alt="motos" width="250px">
            </a>
            <h1>Motos Rioja</h1>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="./crearusuario.html" class="link-underline-warning">Crear Usuario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Usuarios Registrados</h2>
        <div class="row" id="usuariosContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            let usuariosContainer = document.getElementById('usuariosContainer');

            if (usuarios.length === 0) {
                usuariosContainer.innerHTML = '<p>No hay usuarios registrados.</p>';
                return;
            }

            for (let i = 0; i < usuarios.length; i++) {
                var usuario = usuarios[i];
                
                let colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-3';

                let cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                cardDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${usuario.nombre}</h5>
                        <p class="card-text">Correo: ${usuario.correo}</p>
                    </div>
                `;

                colDiv.appendChild(cardDiv);
                usuariosContainer.appendChild(colDiv);
            }
        });
    </script>
</body>
</html>
